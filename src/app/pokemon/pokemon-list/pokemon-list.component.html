<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col m4 s6">
      <div class="card horizontal" (click)="goToPokemonDetails(pokemon.id.toString())" pokemonBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" [alt]="pokemon.name">
        </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{ pokemon.name }}</p>
          <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
          <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}" >
            {{ type }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<a
  class="btn-floating btn-large waves-effect waves-light teal z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemons/create"
>
  +
</a>
